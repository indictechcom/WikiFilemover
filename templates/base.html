<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>{{_('site-title')}}</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Indic_TechCom_Sample_Logo_06_Modified.svg/48px-Indic_TechCom_Sample_Logo_06_Modified.svg.png">

    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >

    <!-- Bootstrap JS -->
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--  Custom JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='wikifile-transfer.js') }}"></script>
    <style>
        .navbar-nav .dropdown-menu {
            position: absolute;
        }
        #footer {
            position: fixed;
            padding: 0px 10px 0px 10px;
            bottom: 0;
            width: 100%;
            /* Height of the footer*/
            height: 40px;
            background: rgb(235, 207, 207);
        }
        #link {
            color: rgb(96, 84, 255);
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Indic_TechCom_Logo_%28Horizontal%29.svg/150px-Indic_TechCom_Logo_%28Horizontal%29.svg.png" alt="Logo" style="width:120px;">
    </a>
    <a class="navbar-brand" href="{{ url_for('index') }}">{{_('navbar-title')}}</a>

    <!-- Check whether the user is login or not -->
    {% if logged is not none %}
            <ul class="nav navbar-nav navbar-right">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{_('logged-in-as')}} <b>{{ username }}</b>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{ url_for('preference') }}"> <i class="fa fa-cogs"></i> {{_('preference')}}</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="{{ url_for('languagePreference') }}"><i class="fa fa-language"></i> {{_('language')}}</a>
                    <a class="dropdown-item text-danger" href="{{ url_for('mwoauth.logout') }}"><i class="fa fa-user"></i> {{_('logout')}}</a>
                </div>
            </li>
        </ul>
    {% else %}
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="nav-link" href="https://meta.wikimedia.org/wiki/Indic-TechCom/Tools/Wikifile-transfer" target="_blank">{{_('help')}}</a>
            </li>
        </ul>
    {% endif %}
</nav>
<div class="container" style="margin-top:20px;">
    {% block main %}
    {% endblock main %}
</div>
<div id="footer">
    <p><img src="{{url_for('static', filename='GitHub-Mark.png')}}" alt="logo" height="40" width="40"><a id="link" href=" https://github.com/indictechcom/wikifile-transfer" target="_blank"> github.com</a></p>
</footer>
</body>
</html>
